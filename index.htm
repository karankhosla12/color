<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 1s ease-in-out;
        }

        .image-fallback {
            display: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <img id="fallbackImage" class="image-fallback" src="download (1).jpeg" alt="Default Image">

    <script>
        async function fetchColor() {
            try {
                const response = await fetch('https://yellow-scene-86e3.karankhosla99.workers.dev/get-color');
                const data = await response.json();

                if (data.color && data.color.trim() !== "") {
                    document.body.style.backgroundColor = data.color;
                    document.getElementById('fallbackImage').style.display = 'none'; 
                } else {
                    showFallbackImage();
                }
            } catch (error) {
                console.error('Error fetching color:', error);
                showFallbackImage();
            }
        }

        function showFallbackImage() {
            document.body.style.backgroundColor = 'transparent';
            document.getElementById('fallbackImage').style.display = 'block';
        }

        // Fetch color immediately and every 5 seconds
        fetchColor();
        setInterval(fetchColor, 5000);
    </script>

</body>
</html>
