<!-- Client Page: view-color.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Color Change</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background-color 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>

    <script>
        async function fetchColor() {
            try {
                const response = await fetch('https://yellow-scene-86e3.karankhosla99.workers.dev/get-color');
                const data = await response.json();

                if (data.color) {
                    document.body.style.backgroundColor = data.color;
                }
            } catch (error) {
                console.error('Error fetching color:', error);
            }
        }

        // Fetch color immediately and every 5 seconds
        fetchColor();
        setInterval(fetchColor, 5000);
    </script>

</body>
</html>
